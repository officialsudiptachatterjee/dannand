<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dannand</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2eaff;
      color: #2e003e;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #5f00a5;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .pricing-table {
      background: #fff0ff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(139, 0, 139, 0.2);
      overflow: hidden;
      width: 360px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #d896ff;
    }

    .pricing-table:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(139, 0, 139, 0.25);
    }

    .pricing-header {
      background: linear-gradient(to right, #a000ff, #d896ff);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e2c7ff;
    }

    th {
      background-color: #ecd6ff;
      font-weight: 600;
    }

    .price {
      font-weight: bold;
      color: #6a009e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #5f00a5;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 40px;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<h1>Dannand</h1>

<div class="container">
  <!-- INR Table -->
  <div class="pricing-table">
    <div class="pricing-header">Final Prices in INR (₹)</div>
    <table>
      <tbody id="inr-table"></tbody>
    </table>
  </div>

  <!-- USD Table with INR column -->
  <div class="pricing-table">
    <div class="pricing-header">Converted Prices in USD ($)</div>
    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>USD</th>
          <th>INR</th>
        </tr>
      </thead>
      <tbody id="usd-table"></tbody>
    </table>
  </div>
</div>

<footer>
  Made with ❤️ by Sudipta Chatterjee
</footer>

<script>
  const services = [
    { name: 'Astrology', priceINR: 477 },
    { name: 'Numerology (Basic)', priceINR: 777 },
    { name: 'Numerology (Advanced)', priceINR: 888 },
    { name: 'Tarot Reading', priceINR: 1277 },
    { name: 'Vastu Consultation', priceINR: 2777 },
  ];
  const addINR = 400;

  // Get live exchange rate from exchangerate.host (fallback to static rate)
  async function fetchExchangeRate() {
    try {
      const response = await fetch('https://api.exchangerate.host/latest?base=INR&symbols=USD');
      const data = await response.json();
      return data.rates.USD;
    } catch {
      return 1 / 87.73; // fallback approx rate
    }
  }

  (async () => {
    const rate = await fetchExchangeRate();

    const inrTable = document.getElementById('inr-table');
    const usdTable = document.getElementById('usd-table');

    services.forEach(service => {
      const finalINR = service.priceINR + addINR;
      const convertedUSD = finalINR * rate;

      // INR Table Row
      const rowINR = document.createElement('tr');
      rowINR.innerHTML = `
        <td>${service.name}</td>
        <td class="price">₹${finalINR}</td>
      `;
      inrTable.appendChild(rowINR);

      // USD Table Row (with INR shown too)
      const rowUSD = document.createElement('tr');
      rowUSD.innerHTML = `
        <td>${service.name}</td>
        <td class="price">$${convertedUSD.toFixed(2)}</td>
        <td class="price">₹${finalINR}</td>
      `;
      usdTable.appendChild(rowUSD);
    });
  })();
</script>

</body>
</html>
